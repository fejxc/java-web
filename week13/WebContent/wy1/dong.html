<div align="center">
  <p align="center">东庄积雪 </p>
  <p align="center"><span lang="EN-US" xml:lang="EN-US">[</span>水乡周庄怀古（<span lang="EN-US" xml:lang="EN-US">10</span>）<span lang="EN-US" xml:lang="EN-US">]</span></p>
  <p align="center">清新雨丝<span lang="EN-US" xml:lang="EN-US">/</span>文</p>
  <p align="center"><span lang="EN-US" xml:lang="EN-US">                     </span><span lang="EN-US" xml:lang="EN-US">                </span></p>
  <p align="center">千顷平畴白如碧，</p>
  <p align="center">只缘昨夜雪花密。</p>
  <p align="center">今朝出门踏雪去，</p>
  <p align="center">白玉深处幽兰觅。</p>
</div>
<div align="center"> </div>
<div align="center">《东庄积雪》读后感<br />
  <br />
  昨夜雪落梦已酣，<br />
  溪路无尘船早靠；<br />
  醒后推窗极目眺，<br />
  幽兰清新迎面来。<br />
  <br />
  <br />
</div>
