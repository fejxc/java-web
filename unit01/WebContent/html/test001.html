<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
"http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
    <title>段落标记和换行标记</title>
    </head>
    <body>
        <p>使用HTML制作网页时通过br标记<br />可以实现换行效果</p>
        <font face="微软雅黑" size="7" color="blue">我的字体是微软雅黑7号蓝色哦<br /></font>
        <font face="正楷" size="10" color="rgb(225,225,0)">我的字体是微软雅黑7号蓝色哦<br /></font>
        <font face="宋体" size="5" color="#ff0000">我的字体是微软雅黑7号蓝色哦<br /></font>
          
    </body>
</html>
