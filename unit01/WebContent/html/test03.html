<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
"http://www.w3.org/TR/html4/loose.dtd">
<html>
   <head>
   <title>表单标记练习</title>
   </head> 
   <body>
   <filedset>
   <legent >问卷调查</legent>
   <form action="shuju.docx" method="post">
   	<table cellpadding="2" align="center" >
   		
   		<tr>
   			<td>姓名</td>
   			<td>
   					<input type="text" name="username"/>
   				</td>
   			</tr>
   			
   			
   			<tr>
   			<td>QQ</td>
   			<td>
   					<input type="text" name="qqnubmber"/>
   				</td>
   				
   				<tr>
   					
   			<td>手机</td>
   			<td>
   					<input type="text" name="phonenubmber"/>
   				</td>
   			</tr>
   			
   			<tr>
   			<td>性别</td>
   			<td>
   					<input type="radio" name="sex" value="man"/> 男
   						<input type="radio" name="sex" value="woman"/> 女
   				</td>
   			</tr>
   			
   			<tr>
   			<td>爱好</td>
   			<td>
   					<input type="checkbox" name="like" value="code"/>代码
   					<input type="checkbox" name="like" value="music"/>听歌
   					<input type="checkbox" name="like" value="moves"/>电影
   					<input type="checkbox" name="like" value="sport"/>运动
   				</td>
   			</tr>
   			
   			<tr>
   			<td>最喜欢的照片</td>
   			<td>
   					<input type="file" name="photo"/>
   				</td>
   			</tr>
   			
   			<tr aligh="center">
   			
   			<td  colspan="2" align="center">
   					<input type="submit" name="tijiao" value="提交" />
   					<input type="reset" name="chongzhi" value="重置" />
   				</td>
   			</tr>
   		</table>
   	</form>
   </filedset>
   </body>
</html>
