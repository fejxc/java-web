<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>表格标记</title>
</head>
<body>
 	<table width="900" align="center" border="3" cellpadding="8" cellspacing="3">
 		<br />
 	     <tr>
 	          <th>姓名</th>
 	          <th>语文</th>
 	          <th>数学</th>
 	          <th>英语</th>
 	     </tr>
 	     <tr align="center">
 	          <td>张三</td>
 	          <td>95</td>
 	          <td>80</td>
 	          <td>90</td>
 	     </tr>
 	     <tr align="right">
 	          <td>李四</td>
 	          <td>95</td>
 	          <td>80</td>
 	          <td>90</td>
 	     </tr>
 	</table>
</body>
</html>
